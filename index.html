<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <div class="container">

            <h1><strong>My Gallery</strong></h1>

            <div class="gallery">
                <figure class="card">
                    <img src="image1.jpg">
                    <figcaption>Image 1</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="image2.jpeg">
                    <figcaption>Image 2</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="image3.jpeg">
                    <figcaption>Image 3</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="image4.jpeg">
                    <figcaption>Image 4</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="image5.jpeg">
                    <figcaption>Image 5</figcaption>
                </figure>
    
                <figure class="card">
                    <img src="image6.jpeg">
                    <figcaption>Image 6</figcaption>
                </figure>
            </div>
            
        </div>
    </div>
</body>
</html>
